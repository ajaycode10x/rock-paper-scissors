<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        /* Global Styles */
        body {
            background-color: #1d2b64;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        /* Game Container */
        .game-container {
            background: linear-gradient(45deg, #ff6b6b, #f84d60);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 350px;
        }

        /* Title */
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Choices Section */
        .choices {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .choice {
            font-size: 24px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 80px;
        }

        /* Hover Effects */
        .choice:hover {
            background-color: #f84d60;
            color: white;
            transform: scale(1.1);
        }

        /* Result and Message */
        .message {
            font-size: 20px;
            margin: 15px 0;
        }

        .message p {
            font-size: 18px;
        }

        .restart-button {
            padding: 10px 20px;
            background-color: #5e35b1;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        .restart-button:hover {
            background-color: #512da8;
        }

    </style>
</head>
<body>

    <div class="game-container">
        <h1>Rock Paper Scissors</h1>

        <div class="choices">
            <div class="choice" id="rock">Rock</div>
            <div class="choice" id="paper">Paper</div>
            <div class="choice" id="scissors">Scissors</div>
        </div>

        <div class="message" id="resultMessage">
            <p>Choose an option above to start!</p>
        </div>

        <button class="restart-button" id="restartBtn" style="display: none;">Play Again</button>
    </div>

    <script>
        // Game Logic
        const choices = ['rock', 'paper', 'scissors'];
        const resultMessage = document.getElementById('resultMessage');
        const restartButton = document.getElementById('restartBtn');

        // Handle Player Click
        document.getElementById('rock').addEventListener('click', () => playGame('rock'));
        document.getElementById('paper').addEventListener('click', () => playGame('paper'));
        document.getElementById('scissors').addEventListener('click', () => playGame('scissors'));

        // Restart Game
        restartButton.addEventListener('click', () => {
            resultMessage.innerHTML = '<p>Choose an option above to start!</p>';
            restartButton.style.display = 'none';
        });

        // Play Game Function
        function playGame(playerChoice) {
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            let result;

            if (playerChoice === computerChoice) {
                result = "It's a tie!";
            } else if ((playerChoice === 'rock' && computerChoice === 'scissors') ||
                       (playerChoice === 'scissors' && computerChoice === 'paper') ||
                       (playerChoice === 'paper' && computerChoice === 'rock')) {
                result = "You win!";
            } else {
                result = "You lose!";
            }

            // Show Result
            resultMessage.innerHTML = `
                <p>Your choice: <strong>${playerChoice}</strong></p>
                <p>My Choice: <strong>${computerChoice}</strong></p>
                <p><strong>${result}</strong></p>
            `;

            // Show Restart Button
            restartButton.style.display = 'block';
        }
    </script>

</body>
</html>
